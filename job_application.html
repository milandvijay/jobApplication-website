<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="job_application.css" class="css">
    
</head>
<body>
    <div class="container">
        <div class="apply_box"> 
            <h1>Job Application <span class="title-small">(Web)</span>
            </h1>
            <form action ="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first_name"> First name</label>
                        <input id="first_name" name="first_name" placeholder="Enter your first name"/>
                    </div>
                    <div class="form-control">
                        <label for="last_name"> Last name</label>
                        <input id="last_name" name="last_name" placeholder="Enter your last name"/>
                    </div>
                    <div class="form-control">
                        <label for="email"> Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email"/>
                    </div>
                    <div class="form-control">
                        <label for="job_role"> First name</label>
                        <select id="job_role" name="job_role">
                            <option value="" >Select Job Role</option>
                            <option value="frontend" >frontend developer</option>
                            <option value="backend" >backend developer</option>
                            <option value="full_stack" >fullstack developer</option>
                            
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="Address"> Address </label>
                        <textarea id="Address"
                         name="address" 
                         rows="4"
                          cols="50" 
                          placeholder="Enter Address">
                        </textarea>
                    </div>
                    <div class="form-control">
                        <label for="city"> City</label>
                        <input id="city" name="city" placeholder="Enter city "/>
                    </div>
                    <div class="form-control">
                        <label for="pincode"> Pincode</label>
                        <input
                        type="number" id="pincode" name="pincode" placeholder="Enter Pincode "/>
                    </div>
                    <div class="form-control">
                        <label for="date"> Date</label>
                        <input
                        value="2023-10-02"
                        type="date" id="date" name="date" placeholder="Enter date "/>
                    </div>
                    <div class="form-control">
                        <label for="upload"> Upload Your CV </label>
                        <input 
                        type="file"
                        id="upload" name="upload" placeholder="Enter city "/>
                    </div>
                </div>
                <div class="button-conatiner">
                    <button type="submit">
                        Apply Now
                    </button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
